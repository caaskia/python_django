<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
	<div class="container-fluid">

      <div class="row">
		<div class="col-md-12" style="border: 3px solid #0d6efd; border-radius: 10px; display: flex; justify-content: space-between;">
			<div>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link active" href="{% url 'shopapp:index' %}">Shop</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'blogapp:articles' %}">Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'myauth:about-me' %}">About-me</a>
					</li>
				</ul>
			</div>
			<div class="mt-2">
				 <a class="nav-link link-info" href="{% url 'myauth:login' %}"><i>Logout</i></a>
			</div>
		</div>
		</div>

      <div class="row">
		<div class="col-md-3">
			{% block leftbar %}<!-- insert default navigation text for every page -->{% endblock %}
		</div>

		<div class="col-md-5">
			{% block content %}<!-- default content text (typically empty) -->{% endblock %}
		</div>

		<div class="col-md-4">
			{% block rightbar %}<!-- insert default navigation text for every page -->{% endblock %}
		</div>
			{% block body %}
      		{% endblock %}
	  </div>


      <div class="d-flex flex-row justify-content-between" style="border: 3px solid lightblue; border-radius: 10px;">
        {% block footer %}
            <div class="p-2">© 2023</div>
            <div class="p-2"><i>Django <strong>"Глава 16"</strong></i></div>
        {% endblock %}
		</div>

    </div>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
