<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: left; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'left main right'
    ;
  gap: 7px;
  background-color: #2196F3;
  padding: 7px;
  grid-template-rows: 50px;
  grid-template-columns: 150px 1fr 100px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 12px 0;
  font-size: 20px;
}
</style>
</head>
<body>

<h2>Список объявлений</h2>


{% if advertisements %}

<div class="grid-container">
  <div class="item2"> <b>Рубрика</b></div>
  <div class="item3"><b>Название</b></div>
  <div class="item4"><b>Цена</b></div>
</div>

{% for advertisement in advertisements %}
<div class="grid-container">
  <div class="item2">{{ advertisement.rubric.name }}</div>
  <div class="item3">
      <a href="/advertisements/{{ advertisement.id }}">
            {{advertisement.title}}</a>
  </div>
  <div class="item4">{{ advertisement.price }}</div>
</div>
{% endfor %}

{% else %}
        <p> Объявлений нет </p>
{% endif %}

</body>
</html>
