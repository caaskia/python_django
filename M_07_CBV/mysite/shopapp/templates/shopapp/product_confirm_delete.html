{% extends "base.html" %}

{% block title %}
    Confirm archive {{ object.name }}
{% endblock %}


{% block content %}
    <h1>  Are you sure yuo want to archive {{ object.name }}?</h1>
    <br>
    <div>
        <a href=" {% url 'shopapp:product_details' pk=object.pk %}">
            Back to product
        </a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Archive</button>
        </form>
    </div>

{% endblock %}
