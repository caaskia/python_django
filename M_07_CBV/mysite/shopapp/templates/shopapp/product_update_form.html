{% extends "base.html" %}

{% block title %}
    Update product
{% endblock %}


{% block content %}
    <div>
        <a href="{% url 'shopapp:product_details' pk=object.pk %}"
        >Back to products #{{ object.pk }}</a>
    </div>

    <h1>Update product</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

{% endblock %}
